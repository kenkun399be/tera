<!DOCTYPE html>
<html>
<head>
<title>ゴミゲー</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<div class="timer">タイム:</div>
<div class="score">現在のスコア: </div>
<div class="high-score">最高記録: </div>
<div class="difficulty-buttons">
  <button class="difficulty-button" id="easyButton">EASY</button>
  <button class="difficulty-button" id="hardButton">HARD</button>
</div>
<button class="skin-button" id="skinButton">スキン</button>
<div class="skin-upload-container" id="skinUploadContainer" style="display: none;">
  <input type="file" class="skin-upload-input" id="skinUploadInput" accept="image/*">
  <label for="skinUploadInput" class="skin-upload-label">画像を選択</label>
  <div class="skin-preview" id="skinPreview"></div>
  <button class="close-button" id="closeButton">閉じる</button>
</div>

<script src="script.js"></script>
</body>
</html>
